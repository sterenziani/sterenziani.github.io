<nav
    class="bg-dark text-white p-3 flex-shrink-0 h-100"
    [class.d-none]="!menuOpen"
    style="min-width: 200px;"
>
    <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let sec of ['section1', 'section2', 'section3', 'section4']">
            <a
                class="nav-link text-white sidebar-link"
                [class.active]="selectedSection === sec"
                (click)="onClickSidebarButton($event, sec)"
                [href]="'#' + sec"
            >
                {{ sec | titlecase }}
            </a>
        </li>
    </ul>
</nav>
